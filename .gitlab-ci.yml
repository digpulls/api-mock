image: gradle:alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script: gradle --build-cache assemble
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - build
      - .gradle


test:
  stage: test
  script: gradle check
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle

  artifacts:
    paths:
      - build/reports/tests/test/

deploy:
  stage: deploy
  dependencies:
    - test
  script:
    - mkdir public
    - mv build/reports/tests/test/* public
  artifacts:
    paths:
      - public

  only:
    - master
  when: always